server {
    listen %%port%% default_server;

    include /etc/nginx/includes/server_params.conf;
    include /etc/nginx/includes/proxy_params.conf;

    location / {
        allow 	127.0.0.1;
        allow   172.30.32.2;
        deny    all;
        root    /influxdb/;
        proxy_pass http://backend/;
        proxy_redirect / %%ingress_entry%%/; #add this
    }
}
